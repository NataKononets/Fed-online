<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Form>
        <p>
        <label for="arrivaltime">Время приезда(Дата и время):</label>
  <input type="datetime-local" id="arrivaltime" name="arrivaltime">
  </p>
  <p>
    <label for="myfile">Загрузить изображения:</label>
<input type="file" id="myfile" name="myfile">
  </p>
  <p>
    <label for="fname">name:</label>
  <input type="text" id="fname" name="fname"><br><br>
</p>
  <p>
  <input type="hidden" id="custId" name="custId" value="3487">
  </p>
  <p>
  <input type="submit" value="Submit">
  </p>
  <p>
      <label for="bdaymonth">Birthday (month and year):</label>
  <input type="month" id="bdaymonth" name="bdaymonth">
  </p>
  <p>
    <label for="quantity">Quantity (between 0 and 10):</label>
  <input type="number" id="quantity" name="quantity" min="0" max="10">
  </p>
  <p>
     <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="10" max="1000" step="20" value="40">
  </p>
  <p>
     <label for="vol">Volume (between 0 and 100):</label>
  <input type="range" id="vol" name="vol" min="0" max="100">
  </p>
  <p>
     <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
  </p>
  <p>
      <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
  </p>
  <p>
     <label for="appt">Connection time:</label>
  <input type="time" id="appt" name="appt">
  </p>
  <p>
    <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  </p>
  <p>
      <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch">
  </p>
  <p>
    <input type="button" value="Click me" onclick="msg()">
  </p>
  <p>
    <input type="image" src="smile" alt="Submit" width="70" height="75">
  </p>
  
    </Form>
</body>
</html>

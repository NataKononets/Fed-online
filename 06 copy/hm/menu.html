<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hm/style/style/menu.css">
</head>
<body>
    <div class="container">
    <div class="menu-header">
<button>
    <img src="img/Group 1 (1).png" alt="menu button">
</button>
<H1>
   Menu
</H1>
</div>
<form action="">
    <input placeholder="Search food here" type="text">
</form>
<div class="menu-items">
<div class="menu-position">
    <div class="position-img">
        <img src="img/image 4.png" alt="food">
    </div>
<h4 class="position-title">
    Food
</h4>
</div>
<div class="menu-position">
    <div class="position-img">
        <img src="img/Group 6.png" alt="drink">
    </div>
<h4 class="position-title">
    Drinks
</h4>
</div>
<div class="menu-position">
    <div class="position-img">
        <img src="img/Group 5.png" alt="ias">
    </div>
<h4 class="position-title">
    Dessert
</h4>
</div>
</div>
<h2>
    Burger
</h2>
<article class="item">
    <img src="img/5882482de81acb96424ffaac 1.png" alt="bigMac">
    <div class="details">
    <div class="label"> Big Mac </div>
    <div class="price"> Rs 240 </div>
    </div>
</article>
<article class="item">
    <img src="img/590607a10cbeef0acff9a646 1.png" alt="Double">
    <div class="details">
    <div class="name"> KFC Double </div>
    <div class="price"> Rs 252 </div>
    </div>
</article>
<article class="item">
    <img src="img/58824b29e81acb96424ffab8 1.png" alt="Fish Burger">
    <div class="details">
    <div class="name"> Fish Burger </div>
    <div class="price"> Rs 220 </div>
    </div>
</article>

</body>
</html>
